<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylandle</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5500/index.html">Back</a>
    </header>
    <div class="container">
        <div class="headcenter">
            <h1>Skylandle</h1>
        </div>
        <div class="guesscontainer">
            <div class="guessbox">
                <div class="answerbox">
                    <div class="gameoverlay" id="gameoverlay">
                        <div class="whichgame">
                        
                        </div>
                    </div>
                    <div class="elementoverlay">
                        <div class="whichelement">
                        
                        </div>
                    </div>
                    <div class="typeoverlay">
                        <div class="whichtype">
                        
                        </div>
                    </div>
                    <div class="variantoverlay">
                        <div class="whichvariant">

                        </div>
                    </div>
                </div>
            </div>
            <div class="input">
                <form action="" id="skylanderGuess" name="skylanderinput" onsubmit="return validateForm()" method="get">
                    <input type="text" name="skylander" id="skylander">
                    <!-- <select name="skylander" placeholder="Select A Skylander" id="skylanderList" required>
                        <option value="spyro">Spyro</option>
                        <option value="gillgrunt">Gill Grunt</option> -->
                    </select>
                    <button type="submit">Choose</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/skylandle.js"></script>
</body>
</html>
